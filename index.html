    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sumi: '#1C1C1C',
              vapor: '#F4F4F4',
              bronze: '#9C8C74',
              stone: '#DCD7D2',
            },
            fontFamily: {
              serif: ['"Playfair Display"', '"Shippori Mincho"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              jp: ['"Shippori Mincho"', 'serif'],
            },
            backgroundImage: {
              'grain': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 400 400%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F4F4F4;
        color: #1C1C1C;
        font-family: "Lato", "Shippori Mincho", sans-serif;
      }
      .font-heading {
        font-family: "Playfair Display", "Shippori Mincho", serif;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Desaturated images */
      .img-quiet {
        filter: grayscale(100%) contrast(110%);
        transition: filter 0.7s ease;
      }
      .img-quiet:hover {
        filter: grayscale(80%) contrast(105%);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F4F4F4;
      }
      ::-webkit-scrollbar-thumb {
        background: #DCD7D2;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9C8C74;
      }
    </style>
